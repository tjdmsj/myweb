<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desktop UI</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: url("wallpaper.jpg") no-repeat center/cover; /* 바탕화면 배경 */
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    /* 아이콘 */
    .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
        margin: 10px;
        text-decoration: none;
        color: white;
        cursor: pointer;
        user-select: none;
    }

    .icon img {
        width: 64px;
        height: 64px;
        margin-bottom: 5px;
    }

    .icon span {
        font-size: 13px;
        text-align: center;
        text-shadow: 1px 1px 2px black;
    }

    .icon:hover {
        background-color: rgba(255,255,255,0.2);
        border-radius: 6px;
    }
</style>
</head>
<body>

    <!-- 아이콘들 -->
    <a href="/note/25-07-06.html" target="rightFrame" class="icon">
        <img src="icon1.png" alt="노트 아이콘">
        <span>노트</span>
    </a>

    <a href="/album/index.html" target="rightFrame" class="icon">
        <img src="icon2.png" alt="앨범 아이콘">
        <span>앨범</span>
    </a>

    <a href="/webarchive/index.html" target="rightFrame" class="icon">
        <img src="icon3.png" alt="웹 보관함 아이콘">
        <span>웹 보관함</span>
    </a>

    <a href="/sew/index.html" target="rightFrame" class="icon">
        <img src="icon4.png" alt="재봉 아이콘">
        <span>재봉</span>
    </a>

<script>
    // 아이콘 더블클릭만 동작하도록 처리
    const icons = document.querySelectorAll(".icon");

    icons.forEach(icon => {
        // 클릭 막고
        icon.addEventListener("click", (e) => e.preventDefault());
        // 더블클릭 시 원래 링크 실행
        icon.addEventListener("dblclick", () => {
            window.open(icon.href, icon.target);
        });
    });
</script>

</body>
</html>
