<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>experience</title>
<style>
    body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #008080; /* 빈티지 터쿼이즈 배경 */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        padding: 20px;
    }

    /* 전체 컨테이너 */
    #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 90vh;
    }

    /* 모니터 스타일 */
    #monitor {
        width: 600px;
        flex: 1;
        border: 12px solid #c0c0c0;
        border-top-width: 40px;
        border-radius: 8px;
        background-color: #000;
        position: relative;
        display: flex;
        flex-direction: column;
        box-shadow: 6px 6px 0 #808080;
        overflow: hidden;
    }

    /* 상단바 */
    #topbar {
        height: 40px;
        background-color: #2c60ba; /* 탁한 블루 */
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 8px;
        color: white;
        font-weight: bold;
        border-bottom: 2px solid #000;
    }

    /* X 버튼 */
    #closeBtn {
        width: 24px;
        height: 24px;
        background-color: #a84b4b; /* 탁한 레드 */
        border: 2px solid black;
        color: white;
        font-size: 16px;
        line-height: 20px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    #closeBtn:hover {
        background-color: #ff4c4c;
    }

    /* iframe 화면 */
    #screen {
        flex: 1;
        border: none;
        background-color: #fff;
    }

    /* 모니터 내부 메뉴 */
    #menu {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        height: 100%;
        background-color: #e0e0e0;
    }

    .menu-btn {
        background-color: #c0c0c0;
        border: 2px outset #fff;
        padding: 6px 12px;
        margin-bottom: 10px;
        cursor: pointer;
        font-family: "Arial", sans-serif;
    }

    .menu-btn:hover {
        border-style: inset;
    }

    /* 하단 설명 */
    #description {
        width: 600px;
        background-color: #c0c0c0;
        color: #000;
        padding: 10px;
        font-size: 14px;
        border-top: 2px inset #fff;
        border-bottom: 2px outset #808080;
        max-height: 100px;
        overflow-y: auto;
        box-sizing: border-box;
        margin-top: 10px;
    }

</style>
</head>
<body>
<div id="container">
    <div id="monitor">
        <div id="topbar">
            <div id="closeBtn">X</div>
        </div>

        <!-- 모니터 내부 메뉴 화면 -->
        <div id="menu">
            <div class="menu-btn" data-src="page1.html" data-desc="Page 1: 1990s homepage">Page 1</div>
            <div class="menu-btn" data-src="page2.html" data-desc="Page 2: Vintage blog">Page 2</div>
            <div class="menu-btn" data-src="page3.html" data-desc="Page 3: Retro portfolio">Page 3</div>
        </div>

        <!-- iframe 화면 -->
        <iframe id="screen" src="about:blank" style="display:none;"></iframe>
    </div>

    <!-- 모니터 외부 설명 -->
    <div id="description">Select a page from the menu to view</div>
</div>

<script>
    const menuButtons = document.querySelectorAll('.menu-btn');
    const iframe = document.getElementById('screen');
    const menu = document.getElementById('menu');
    const closeBtn = document.getElementById('closeBtn');
    const desc = document.getElementById('description');

    menuButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const src = btn.getAttribute('data-src');
            const text = btn.getAttribute('data-desc');
            iframe.src = src;
            iframe.style.display = 'block';
            menu.style.display = 'none';
            desc.textContent = text;
        });
    });

    closeBtn.addEventListener('click', () => {
        iframe.src = 'about:blank';
        iframe.style.display = 'none';
        menu.style.display = 'flex';
        desc.textContent = "Select a page from the menu to view";
    });
</script>
</body>
</html>
