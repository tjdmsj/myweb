<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점 연결하기</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // 점 좌표 (예시)
    const points = [
      { x: 100, y: 100 },
      { x: 400, y: 100 },
      { x: 250, y: 300 },
      { x: 150, y: 400 },
      { x: 350, y: 400 }
    ];

    // 클릭한 순서 저장
    let clickedPoints = [];

    // 점 그리기
    function drawPoints() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      points.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
        ctx.fillStyle = "skyblue";
        ctx.fill();
        ctx.stroke();
      });

      // 연결된 선 그리기
      if (clickedPoints.length > 1) {
        ctx.beginPath();
        ctx.moveTo(clickedPoints[0].x, clickedPoints[0].y);
        for (let i = 1; i < clickedPoints.length; i++) {
          ctx.lineTo(clickedPoints[i].x, clickedPoints[i].y);
        }
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    // 점 클릭 여부 확인
    function getClickedPoint(x, y) {
      return points.find(p => {
        const dx = p.x - x;
        const dy = p.y - y;
        return Math.sqrt(dx * dx + dy * dy) < 10; // 반지름 10px 범위
      });
    }

    // 클릭 이벤트
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const point = getClickedPoint(x, y);
      if (point && !clickedPoints.includes(point)) {
        clickedPoints.push(point);
      }
      drawPoints();
    });

    drawPoints();
  </script>
</body>
</html>
