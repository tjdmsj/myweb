    const leftCategories = ["전체", ...new Set(data.map(d => d.leftCategory))];
    const rightCategories = ["전체", ...new Set(data.flatMap(d => d.rightCategory))];

    const leftCategoryContainer = document.getElementById("left-categories");
    const rightCategoryContainer = document.getElementById("right-categories");
    const titlesContainer = document.getElementById("titles");
    const contentArea = document.getElementById("content-area");

    let selectedLeftCategory = "전체";
    let selectedRightCategory = "전체";

    function renderLeftCategories() {
      leftCategoryContainer.innerHTML = "";
      leftCategories.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = "category" + (cat === selectedLeftCategory ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => {
          selectedLeftCategory = cat;
          renderLeftCategories();
          renderTitles();
          // 오른쪽 초기화 (디폴트 전체로)
          selectedRightCategory = "전체";
          renderRightCategories();
          contentArea.innerHTML = "";
        };
        leftCategoryContainer.appendChild(btn);
      });
    }

    function renderTitles() {
      titlesContainer.innerHTML = "";
      const filtered = selectedLeftCategory === "전체"
        ? data
        : data.filter(d => d.leftCategory === selectedLeftCategory);
      filtered.forEach(d => {
        const div = document.createElement("div");
        div.className = "title";
        div.textContent = d.title;
        div.onclick = () => {
          renderRightCategories(d);
          selectedRightCategory = "전체";
          renderContent(d);
        };
        titlesContainer.appendChild(div);
      });
    }

    function renderRightCategories(selectedData = null) {
      rightCategoryContainer.innerHTML = "";
      if (!selectedData) return;

      const cats = ["전체", ...selectedData.rightCategory];
      cats.forEach(cat => {
        const btn = document.createElement("div");
        btn.className = "category" + (cat === selectedRightCategory ? " active" : "");
        btn.textContent = cat;
        btn.onclick = () => {
          selectedRightCategory = cat;
          renderRightCategories(selectedData);
          renderContent(selectedData);
        };
        rightCategoryContainer.appendChild(btn);
      });
    }

    function renderContent(d) {
      if (selectedRightCategory === "전체") {
        contentArea.innerHTML = d.rightCategory.map(cat => d.content[cat]).join("<hr>");
      } else {
        contentArea.innerHTML = d.content[selectedRightCategory] || "<p>내용 없음</p>";
      }
    }

    // 초기 렌더링
    renderLeftCategories();
    renderTitles();
